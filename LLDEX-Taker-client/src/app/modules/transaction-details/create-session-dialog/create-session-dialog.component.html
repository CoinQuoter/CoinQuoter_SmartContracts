<form action="">
  <div class="text-center">
    <h6 class="fw-normal">Select session length</h6>
  </div>
  <div class="row my-3 mt-5">
    <p-slider [(ngModel)]="sessionTime"
              name="sessionTime"
              [min]="300"
              [max]="3600"
              [step]="300"
    ></p-slider>
  </div>
  <div class="row my-3">
    <div class="col text-start">5 min</div>
    <div class="col text-end">1 h</div>
  </div>
  <div class="form-group">
    <p-inputNumber styleClass="w-100"
                   inputStyleClass="form-control-override"
                   name="sessionTime"
                   [min]="30"
                   [showButtons]="true"
                   [(ngModel)]="sessionTime"
                   ></p-inputNumber>
  </div>
  <div class="text-center my-4">
    Estimated session expiration timestamp<br/>
    <strong>{{ getSessionExpire() }}</strong>
  </div>
  <div class="row justify-content-end mt-4 pt-2">
    <div class="col-auto">
      <button type="button" class="btn btn-primary mx-2" [disabled]="!formEnable" (click)="createSession()">Create session</button>
      <button type="button" class="btn btn-primary mx-2" [disabled]="!formEnable" (click)="close()">Cancel</button>
    </div>
  </div>
</form>
