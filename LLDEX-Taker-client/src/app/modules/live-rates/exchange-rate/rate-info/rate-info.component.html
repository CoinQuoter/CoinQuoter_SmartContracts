<table class="text-center w-100" (click)="redirectToDetails()">
  <tr>
    <td class="info-title va-bottom">{{ title }}</td>
    <td rowspan="2" class="capitalize">{{ getMid() }}</td>
  </tr>
  <tr>
    <td class="va-top">{{ getStart() }}</td>
    <td class="va-top">{{ getEnd() }}</td>
  </tr>
</table>
