<div class="bg-dark pb-2 my-2 mx-2 rounded-lg h-42" style="max-width: 600px;">
  <div class="flex justify-between py-4 px-5 items-center">
    <div class="font-bold text-white" >{{ connection.title }}</div>
    <!-- <div class="text-sm text-gray-500">SPT({{ today }})</div> -->
  </div>
  <div class="flex justify-between h-28 pb-8">
    <app-rate-info
      [price]="bidRate"
      title="SELL"
      [redirect]="getRedirectRoute(EBid)"
      ></app-rate-info>
    <div class="flex flex-col items-center justify-center">
      <img alt="up"
           src="assets/image/caret-up-green.svg"
           [ngClass]="{'opacity-0': !isDifferenceBigger() }"
           width="18px"/>
      <div class="difference text-white">{{ difference | number }}</div>
      <img alt="up"
           [ngClass]="{'opacity-0': !isDifferenceLower() }"
           src="assets/image/caret-down-red.svg"
           width="18px"/>
    </div>
    <app-rate-info
      [price]="askRate"
      title="BUY"
      [redirect]="getRedirectRoute(EAsk)"></app-rate-info>
  </div>
</div>

<ng-template #empty>
  &nbsp;
</ng-template>
