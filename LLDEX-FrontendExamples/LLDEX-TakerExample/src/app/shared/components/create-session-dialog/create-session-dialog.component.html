<div class="flex flex-col items-center justify-center">
  <div class="text-gray-400">You need to have a valid session in order to start trading.</div>
  <div class="flex flex-wrap gap-x-2 my-5">

    <button (click)="changeButton(1)"
            class="px-3 py-1 w-24 text-white rounded"
            [ngClass]=" selectedButton == 1 ? 'bg-main cursor-default' : 'bg-dark-light hover:bg-main-dark'">
      5 min</button>

    <button (click)="changeButton(2)"
            class="px-3 py-1 w-24 text-white rounded"
            [ngClass]=" selectedButton == 2 ? 'bg-main cursor-default' : 'bg-dark-light hover:bg-main-dark'">
      15 min</button>

    <button (click)="changeButton(3)"
            class="px-3 py-1 w-24 text-white rounded"
            [ngClass]=" selectedButton == 3 ? 'bg-main cursor-default' : 'bg-dark-light hover:bg-main-dark'">
      30 min</button>

    <div class="w-24 rounded bg-dark-light" [ngClass]="{'border-gray-800' : selectedButton == 4}">
      <form action="" [formGroup]="form">
        <input type="number"
               class="w-full px-3 py-1 bg-dark-light text-gray-400 rounded focus:ring-gray-500 text-center"
               placeholder="Custom"
               formControlName="sessionLength"
               (focus)="changeButton(4)"/>
      </form>
    </div>
  </div>
  <div>
      <button class="py-1.5 px-8 bg-main text-white rounded hover:bg-main-light disabled:opacity-50 disabled:cursor-default"
              [disabled]="!formIsValid() || sessionStatus == 'waiting'" (click)="createSession()">
              <p *ngIf="sessionStatus == 'idle'">Start session</p>
              <spinner-circular *ngIf="sessionStatus == 'waiting'"></spinner-circular>
      </button>
  </div>

</div>
